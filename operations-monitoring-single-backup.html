<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时飞行监控中心</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #ccc;
        }
        
        .main-chart {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 500px;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 450px;
        }
        
        .real-time-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(0, 255, 136, 0.4);
            font-size: 0.9em;
        }
        
        .pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="real-time-indicator">
        <span class="pulse"></span>实时监控
    </div>
    
    <div class="container">
        <div class="header">
            <h1>🚁 实时飞行监控中心</h1>
            <p>无人机实时位置追踪与状态监控</p>
        </div>
        
        <!-- 实时状态概览 -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="activeDrones">156</div>
                <div class="stat-label">活跃无人机</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalFlights">2,847</div>
                <div class="stat-label">今日总飞行</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">98.5%</div>
                <div class="stat-label">任务成功率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgSpeed">85.3</div>
                <div class="stat-label">平均速度(km/h)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="batteryLevel">87%</div>
                <div class="stat-label">平均电量</div>
            </div>
        </div>
        
        <!-- 主要图表区域 -->
        <div class="main-chart">
            <div class="chart-container" id="mainChart"></div>
        </div>
    </div>
    
    <script>
        // 模拟无人机数据
        let droneData = [];
        
        // 初始化数据
        function initializeData() {
            droneData = [];
            for (let i = 0; i < 120; i++) {
                droneData.push([
                    Math.random() * 100,
                    Math.random() * 100,
                    Math.random() * 100 + 30,
                    Math.random() * 60 + 20,
                    Math.floor(Math.random() * 4) // 无人机类型
                ]);
            }
        }
        
        // 初始化主图表
        function initMainChart() {
            const chart = echarts.init(document.getElementById('mainChart'));
            
            const option = {
                backgroundColor: 'transparent',
                title: {
                    text: '长三角地区实时无人机分布',
                    left: 'center',
                    textStyle: {
                        color: '#fff',
                        fontSize: 18
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        const droneTypes = ['配送型', '监控型', '巡逻型', '测绘型'];
                        return [
                            `无人机 #${params.dataIndex + 1}`,
                            `类型: ${droneTypes[params.data[4]]}`,
                            `坐标: (${params.data[0].toFixed(1)}, ${params.data[1].toFixed(1)})`,
                            `高度: ${params.data[2].toFixed(0)}m`,
                            `速度: ${params.data[3].toFixed(1)}km/h`
                        ].join('<br>');
                    }
                },
                xAxis: {
                    type: 'value',
                    name: '经度相对位置',
                    min: 0,
                    max: 100,
                    axisLine: { lineStyle: { color: '#666' } },
                    axisLabel: { color: '#ccc' },
                    splitLine: { lineStyle: { color: '#333' } }
                },
                yAxis: {
                    type: 'value',
                    name: '纬度相对位置',
                    min: 0,
                    max: 100,
                    axisLine: { lineStyle: { color: '#666' } },
                    axisLabel: { color: '#ccc' },
                    splitLine: { lineStyle: { color: '#333' } }
                },
                visualMap: {
                    min: 20,
                    max: 120,
                    dimension: 2, // 高度维度
                    inRange: {
                        color: ['#ff6b6b', '#ffd700', '#00ff88', '#00ccff']
                    },
                    show: true,
                    calculable: true,
                    textStyle: {
                        color: '#ccc'
                    },
                    left: 'left',
                    top: 'bottom'
                },
                series: [{
                    type: 'scatter',
                    data: droneData,
                    symbolSize: function(data) {
                        return Math.max(8, data[3] / 3); // 根据速度调整大小
                    },
                    itemStyle: {
                        opacity: 0.8
                    },
                    emphasis: {
                        scale: 1.5,
                        itemStyle: {
                            opacity: 1
                        }
                    }
                }],
                animation: true,
                animationDuration: 2000,
                animationEasing: 'elasticOut'
            };
            
            chart.setOption(option);
            
            // 响应式处理
            window.addEventListener('resize', function() {
                chart.resize();
            });
            
            return chart;
        }
        
        // 更新实时数据
        function updateRealTimeData() {
            // 更新统计数据
            document.getElementById('activeDrones').textContent = Math.floor(Math.random() * 30 + 140);
            document.getElementById('totalFlights').textContent = (Math.floor(Math.random() * 500 + 2500)).toLocaleString();
            document.getElementById('successRate').textContent = (Math.random() * 3 + 96).toFixed(1) + '%';
            document.getElementById('avgSpeed').textContent = (Math.random() * 20 + 75).toFixed(1);
            document.getElementById('batteryLevel').textContent = (Math.random() * 15 + 80).toFixed(0) + '%';
            
            // 更新无人机位置
            droneData = droneData.map(point => [
                Math.max(0, Math.min(100, point[0] + (Math.random() - 0.5) * 2)),
                Math.max(0, Math.min(100, point[1] + (Math.random() - 0.5) * 2)),
                Math.max(30, Math.min(120, point[2] + (Math.random() - 0.5) * 5)),
                Math.max(20, Math.min(80, point[3] + (Math.random() - 0.5) * 10)),
                point[4]
            ]);
            
            // 更新图表
            if (window.mainChart) {
                window.mainChart.setOption({
                    series: [{
                        data: droneData
                    }]
                });
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            console.log("初始化实时飞行监控中心...");
            
            try {
                initializeData();
                window.mainChart = initMainChart();
                
                // 每3秒更新一次数据
                setInterval(updateRealTimeData, 3000);
                
                console.log("实时飞行监控中心初始化完成");
            } catch (error) {
                console.error("初始化失败:", error);
            }
        });
    </script>
</body>
</html>
