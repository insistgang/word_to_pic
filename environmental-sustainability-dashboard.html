<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境可持续性大屏</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #3e7b3d 50%, #4a9d4a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ff88, #00d2ff, #7bed9f);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .kpi-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .kpi-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .kpi-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .kpi-label {
            font-size: 1em;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .chart-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            color: #7bed9f;
        }
        
        .chart {
            width: 100%;
            height: 400px;
        }
        
        .large-chart {
            grid-column: span 2;
        }
        
        .large-chart .chart {
            height: 500px;
        }
        
        .real-time-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .large-chart {
                grid-column: span 1;
            }
            
            .kpi-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="real-time-indicator">🌱 可持续监测中</div>
    
    <div class="container">
        <div class="header">
            <h1>🌍 环境可持续性大屏</h1>
            <p>全方位监测低空物流环境影响，推动绿色物流发展</p>
        </div>
        
        <!-- KPI概览 -->
        <div class="kpi-overview">
            <div class="kpi-card">
                <div class="kpi-number" id="carbonReduction">85%</div>
                <div class="kpi-label">碳排放减少率</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="energySaving">92%</div>
                <div class="kpi-label">能源节约率</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="noiseLevel">45dB</div>
                <div class="kpi-label">平均噪音水平</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="greenScore">88</div>
                <div class="kpi-label">绿色评分</div>
            </div>
        </div>
        
        <!-- 图表网格 -->
        <div class="dashboard-grid">
            <!-- 碳排放监测 -->
            <div class="chart-container large-chart">
                <h3 class="chart-title">🌱 碳排放监测与趋势</h3>
                <div id="carbonEmissionChart" class="chart"></div>
            </div>
            
            <!-- 能源消耗分析 -->
            <div class="chart-container">
                <h3 class="chart-title">⚡ 能源消耗分析</h3>
                <div id="energyConsumptionChart" class="chart"></div>
            </div>
            
            <!-- 噪音影响评估 -->
            <div class="chart-container">
                <h3 class="chart-title">🔊 噪音影响评估</h3>
                <div id="noiseImpactChart" class="chart"></div>
            </div>
            
            <!-- 环境效益对比 -->
            <div class="chart-container large-chart">
                <h3 class="chart-title">📊 环境效益对比分析</h3>
                <div id="environmentalBenefitsChart" class="chart"></div>
            </div>
            
            <!-- 绿色技术应用 -->
            <div class="chart-container">
                <h3 class="chart-title">🔬 绿色技术应用分布</h3>
                <div id="greenTechnologyChart" class="chart"></div>
            </div>
            
            <!-- 生态系统影响 -->
            <div class="chart-container">
                <h3 class="chart-title">🌿 生态系统影响评估</h3>
                <div id="ecosystemImpactChart" class="chart"></div>
            </div>
            
            <!-- 可持续发展指标 -->
            <div class="chart-container large-chart">
                <h3 class="chart-title">📈 可持续发展指标监控</h3>
                <div id="sustainabilityMetricsChart" class="chart"></div>
            </div>
        </div>
    </div>

    <script>
        // 初始化所有图表
        const carbonEmissionChart = echarts.init(document.getElementById('carbonEmissionChart'));
        const energyConsumptionChart = echarts.init(document.getElementById('energyConsumptionChart'));
        const noiseImpactChart = echarts.init(document.getElementById('noiseImpactChart'));
        const environmentalBenefitsChart = echarts.init(document.getElementById('environmentalBenefitsChart'));
        const greenTechnologyChart = echarts.init(document.getElementById('greenTechnologyChart'));
        const ecosystemImpactChart = echarts.init(document.getElementById('ecosystemImpactChart'));
        const sustainabilityMetricsChart = echarts.init(document.getElementById('sustainabilityMetricsChart'));

        // 碳排放监测
        const carbonEmissionOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data: ['传统物流', '低空物流', '减排目标'],
                textStyle: { color: '#fff' }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['2020', '2021', '2022', '2023', '2024', '2025'],
                axisLabel: { color: '#fff' },
                axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } }
            },
            yAxis: [
                {
                    type: 'value',
                    name: '碳排放量(吨)',
                    nameTextStyle: { color: '#fff' },
                    axisLabel: { color: '#fff' },
                    axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } },
                    splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } }
                },
                {
                    type: 'value',
                    name: '减排率(%)',
                    nameTextStyle: { color: '#fff' },
                    min: 0,
                    max: 100,
                    axisLabel: { color: '#fff' },
                    axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } }
                }
            ],
            series: [
                {
                    name: '传统物流',
                    type: 'bar',
                    data: [1200, 1250, 1300, 1350, 1400, 1450],
                    itemStyle: { color: '#ff6b6b' }
                },
                {
                    name: '低空物流',
                    type: 'bar',
                    data: [800, 750, 680, 580, 450, 350],
                    itemStyle: { color: '#00ff88' }
                },
                {
                    name: '减排目标',
                    type: 'line',
                    yAxisIndex: 1,
                    data: [33, 40, 48, 57, 68, 76],
                    itemStyle: { color: '#00d2ff' },
                    lineStyle: { width: 3 }
                }
            ]
        };

        // 能源消耗分析
        const energyConsumptionOption = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                textStyle: { color: '#fff' }
            },
            series: [{
                name: '能源消耗',
                type: 'pie',
                radius: ['40%', '70%'],
                center: ['65%', '50%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '20',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {value: 45, name: '太阳能', itemStyle: {color: '#feca57'}},
                    {value: 30, name: '电能', itemStyle: {color: '#00d2ff'}},
                    {value: 15, name: '氢能', itemStyle: {color: '#00ff88'}},
                    {value: 10, name: '混合能源', itemStyle: {color: '#ff6b6b'}}
                ]
            }]
        };

        // 噪音影响评估
        const noiseImpactOption = {
            tooltip: {
                trigger: 'axis'
            },
            radar: {
                indicator: [
                    { name: '居民区', max: 100 },
                    { name: '商业区', max: 100 },
                    { name: '工业区', max: 100 },
                    { name: '医院周边', max: 100 },
                    { name: '学校周边', max: 100 },
                    { name: '自然保护区', max: 100 }
                ],
                splitArea: {
                    areaStyle: {
                        color: ['rgba(255,255,255,0.1)', 'rgba(255,255,255,0.05)']
                    }
                },
                axisLine: {
                    lineStyle: { color: 'rgba(255,255,255,0.3)' }
                },
                splitLine: {
                    lineStyle: { color: 'rgba(255,255,255,0.3)' }
                }
            },
            series: [{
                name: '噪音影响',
                type: 'radar',
                data: [
                    {
                        value: [25, 35, 55, 20, 18, 12],
                        name: '低空物流',
                        areaStyle: { color: 'rgba(0, 255, 136, 0.3)' },
                        lineStyle: { color: '#00ff88' }
                    },
                    {
                        value: [75, 85, 90, 70, 80, 60],
                        name: '传统物流',
                        areaStyle: { color: 'rgba(255, 107, 107, 0.3)' },
                        lineStyle: { color: '#ff6b6b' }
                    }
                ]
            }]
        };

        // 环境效益对比
        const environmentalBenefitsOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['碳排放减少', '能源节约', '空气质量改善', '噪音降低', '生态保护'],
                textStyle: { color: '#fff' }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['上海', '南京', '杭州', '苏州', '合肥'],
                axisLabel: { color: '#fff' },
                axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } }
            },
            yAxis: {
                type: 'value',
                name: '效益指数',
                nameTextStyle: { color: '#fff' },
                axisLabel: { color: '#fff' },
                axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } },
                splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } }
            },
            series: [
                {
                    name: '碳排放减少',
                    type: 'bar',
                    stack: 'total',
                    data: [85, 82, 88, 80, 78],
                    itemStyle: { color: '#00ff88' }
                },
                {
                    name: '能源节约',
                    type: 'bar',
                    stack: 'total',
                    data: [92, 88, 90, 85, 82],
                    itemStyle: { color: '#00d2ff' }
                },
                {
                    name: '空气质量改善',
                    type: 'bar',
                    stack: 'total',
                    data: [78, 75, 82, 72, 70],
                    itemStyle: { color: '#7bed9f' }
                },
                {
                    name: '噪音降低',
                    type: 'bar',
                    stack: 'total',
                    data: [88, 85, 90, 82, 80],
                    itemStyle: { color: '#feca57' }
                },
                {
                    name: '生态保护',
                    type: 'bar',
                    stack: 'total',
                    data: [72, 68, 75, 65, 62],
                    itemStyle: { color: '#ff6b6b' }
                }
            ]
        };

        // 绿色技术应用
        const greenTechnologyOption = {
            tooltip: {
                trigger: 'item'
            },
            series: [{
                name: '绿色技术',
                type: 'treemap',
                data: [
                    {
                        name: '智能飞行控制',
                        value: 180,
                        children: [
                            {name: '路径优化', value: 85},
                            {name: '高度管理', value: 60},
                            {name: '速度控制', value: 35}
                        ]
                    },
                    {
                        name: '清洁能源',
                        value: 150,
                        children: [
                            {name: '太阳能充电', value: 80},
                            {name: '氢燃料电池', value: 45},
                            {name: '混合动力', value: 25}
                        ]
                    },
                    {
                        name: '降噪技术',
                        value: 120,
                        children: [
                            {name: '螺旋桨优化', value: 65},
                            {name: '隔音材料', value: 35},
                            {name: '飞行路线', value: 20}
                        ]
                    },
                    {
                        name: '材料回收',
                        value: 90,
                        children: [
                            {name: '轻量化材料', value: 50},
                            {name: '可回收部件', value: 25},
                            {name: '维修优化', value: 15}
                        ]
                    }
                ],
                label: {
                    show: true,
                    formatter: '{b}: {c}'
                },
                upperLabel: {
                    show: true,
                    height: 30
                },
                visualMap: {
                    type: 'continuous',
                    min: 0,
                    max: 200,
                    inRange: {
                        color: ['#ff6b6b', '#7bed9f', '#00ff88']
                    },
                    textStyle: { color: '#fff' }
                }
            }]
        };

        // 生态系统影响
        const ecosystemImpactOption = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['鸟类栖息地', '植被影响', '水质影响', '土壤影响', '空气质量'],
                textStyle: { color: '#fff' }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月'],
                axisLabel: { color: '#fff' },
                axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } }
            },
            yAxis: {
                type: 'value',
                name: '影响指数',
                nameTextStyle: { color: '#fff' },
                min: 0,
                max: 100,
                axisLabel: { color: '#fff' },
                axisLine: { lineStyle: { color: 'rgba(255,255,255,0.3)' } },
                splitLine: { lineStyle: { color: 'rgba(255,255,255,0.1)' } }
            },
            series: [
                {
                    name: '鸟类栖息地',
                    type: 'line',
                    data: [15, 18, 22, 20, 18, 16],
                    itemStyle: { color: '#feca57' },
                    lineStyle: { width: 3 }
                },
                {
                    name: '植被影响',
                    type: 'line',
                    data: [12, 15, 18, 16, 14, 12],
                    itemStyle: { color: '#00d2ff' },
                    lineStyle: { width: 3 }
                },
                {
                    name: '水质影响',
                    type: 'line',
                    data: [8, 10, 12, 11, 9, 8],
                    itemStyle: { color: '#00ff88' },
                    lineStyle: { width: 3 }
                },
                {
                    name: '土壤影响',
                    type: 'line',
                    data: [5, 7, 9, 8, 6, 5],
                    itemStyle: { color: '#ff6b6b' },
                    lineStyle: { width: 3 }
                },
                {
                    name: '空气质量',
                    type: 'line',
                    data: [-10, -12, -15, -18, -20, -22],
                    itemStyle: { color: '#7bed9f' },
                    lineStyle: { width: 3 }
                }
            ]
        };

        // 可持续发展指标
        const sustainabilityMetricsOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            legend: {
                data: ['当前表现', '目标值', '行业平均'],
                textStyle: { color: '#fff' }
            },
            radar: {
                indicator: [
                    { name: '碳排放控制', max: 100 },
                    { name: '能源效率', max: 100 },
                    { name: '噪音管理', max: 100 },
                    { name: '资源利用', max: 100 },
                    { name: '生态保护', max: 100 },
                    { name: '可持续发展', max: 100 },
                    { name: '绿色创新', max: 100 }
                ],
                splitArea: {
                    areaStyle: {
                        color: ['rgba(255,255,255,0.1)', 'rgba(255,255,255,0.05)']
                    }
                },
                axisLine: {
                    lineStyle: { color: 'rgba(255,255,255,0.3)' }
                },
                splitLine: {
                    lineStyle: { color: 'rgba(255,255,255,0.3)' }
                }
            },
            series: [{
                name: '可持续发展指标',
                type: 'radar',
                data: [
                    {
                        value: [85, 92, 88, 78, 82, 90, 87],
                        name: '当前表现',
                        areaStyle: { color: 'rgba(0, 255, 136, 0.3)' },
                        lineStyle: { color: '#00ff88' }
                    },
                    {
                        value: [90, 95, 92, 85, 88, 95, 92],
                        name: '目标值',
                        areaStyle: { color: 'rgba(0, 210, 255, 0.3)' },
                        lineStyle: { color: '#00d2ff' }
                    },
                    {
                        value: [75, 80, 78, 70, 72, 78, 75],
                        name: '行业平均',
                        areaStyle: { color: 'rgba(255, 107, 107, 0.3)' },
                        lineStyle: { color: '#ff6b6b' }
                    }
                ]
            }]
        };

        // 设置图表选项
        carbonEmissionChart.setOption(carbonEmissionOption);
        energyConsumptionChart.setOption(energyConsumptionOption);
        noiseImpactChart.setOption(noiseImpactOption);
        environmentalBenefitsChart.setOption(environmentalBenefitsOption);
        greenTechnologyChart.setOption(greenTechnologyOption);
        ecosystemImpactChart.setOption(ecosystemImpactOption);
        sustainabilityMetricsChart.setOption(sustainabilityMetricsOption);

        // 响应式处理
        window.addEventListener('resize', () => {
            carbonEmissionChart.resize();
            energyConsumptionChart.resize();
            noiseImpactChart.resize();
            environmentalBenefitsChart.resize();
            greenTechnologyChart.resize();
            ecosystemImpactChart.resize();
            sustainabilityMetricsChart.resize();
        });

        // 实时数据更新
        function updateData() {
            // 更新KPI数据
            const carbonReduction = document.getElementById('carbonReduction');
            const energySaving = document.getElementById('energySaving');
            const noiseLevel = document.getElementById('noiseLevel');
            const greenScore = document.getElementById('greenScore');
            
            carbonReduction.textContent = Math.floor(Math.random() * 10 + 80) + '%';
            energySaving.textContent = Math.floor(Math.random() * 8 + 88) + '%';
            noiseLevel.textContent = Math.floor(Math.random() * 10 + 40) + 'dB';
            greenScore.textContent = Math.floor(Math.random() * 10 + 83);
        }

        // 每30秒更新一次数据
        setInterval(updateData, 30000);
    </script>
</body>
</html>
