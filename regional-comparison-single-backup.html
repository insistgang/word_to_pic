<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长三角城市竞争力对比</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #ccc;
        }
        
        .main-chart {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 500px;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 450px;
        }
        
        .legend {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 10px 15px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.4);
            font-size: 0.9em;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #667eea;"></div>
            <span>上海</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #764ba2;"></div>
            <span>南京</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4facfe;"></div>
            <span>杭州</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00d2ff;"></div>
            <span>苏州</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #43e97b;"></div>
            <span>合肥</span>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>🗺️ 长三角城市竞争力对比</h1>
            <p>多维度分析长三角主要城市发展综合实力</p>
        </div>
        
        <!-- 关键指标概览 -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value">8</div>
                <div class="stat-label">核心城市</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">120亿</div>
                <div class="stat-label">2030年市场规模</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">35%</div>
                <div class="stat-label">年均增长率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">760</div>
                <div class="stat-label">运营航线</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">92.5</div>
                <div class="stat-label">发展指数</div>
            </div>
        </div>
        
        <!-- 主要图表区域 -->
        <div class="main-chart">
            <div class="chart-container" id="mainChart"></div>
        </div>
    </div>
    
    <script>
        // 初始化主图表
        function initMainChart() {
            const chart = echarts.init(document.getElementById('mainChart'));
            
            const option = {
                backgroundColor: 'transparent',
                title: {
                    text: '长三角城市五维竞争力雷达图',
                    left: 'center',
                    textStyle: {
                        color: '#fff',
                        fontSize: 18
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        const data = params.data;
                        const indicators = ['政策支持', '基础设施', '市场规模', '技术水平', '人才储备'];
                        let result = `<strong>${data.name}</strong><br>`;
                        indicators.forEach((indicator, index) => {
                            result += `${indicator}: ${data.value[index]}/10<br>`;
                        });
                        result += `<br>综合得分: ${data.value.reduce((a, b) => a + b, 0)}/50`;
                        return result;
                    }
                },
                legend: {
                    data: ['上海', '南京', '杭州', '苏州', '合肥'],
                    bottom: 10,
                    textStyle: {
                        color: '#ccc'
                    }
                },
                radar: {
                    indicator: [
                        { name: '政策支持', max: 10 },
                        { name: '基础设施', max: 10 },
                        { name: '市场规模', max: 10 },
                        { name: '技术水平', max: 10 },
                        { name: '人才储备', max: 10 }
                    ],
                    radius: '70%',
                    axisLine: {
                        lineStyle: {
                            color: '#666'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#666'
                        }
                    },
                    splitArea: {
                        show: true,
                        areaStyle: {
                            color: ['rgba(102, 126, 234, 0.1)', 'rgba(118, 75, 162, 0.1)']
                        }
                    },
                    name: {
                        textStyle: {
                            color: '#ccc',
                            fontSize: 12
                        }
                    }
                },
                series: [{
                    name: '城市竞争力',
                    type: 'radar',
                    data: [
                        {
                            value: [9.5, 9.2, 9.8, 9.3, 8.8],
                            name: '上海',
                            itemStyle: {
                                color: '#667eea'
                            },
                            areaStyle: {
                                color: 'rgba(102, 126, 234, 0.3)'
                            },
                            lineStyle: {
                                width: 3
                            }
                        },
                        {
                            value: [8.2, 8.5, 7.8, 7.9, 8.1],
                            name: '南京',
                            itemStyle: {
                                color: '#764ba2'
                            },
                            areaStyle: {
                                color: 'rgba(118, 75, 162, 0.3)'
                            },
                            lineStyle: {
                                width: 3
                            }
                        },
                        {
                            value: [8.8, 8.1, 8.5, 8.7, 8.3],
                            name: '杭州',
                            itemStyle: {
                                color: '#4facfe'
                            },
                            areaStyle: {
                                color: 'rgba(79, 172, 254, 0.3)'
                            },
                            lineStyle: {
                                width: 3
                            }
                        },
                        {
                            value: [7.9, 8.8, 7.6, 7.8, 7.5],
                            name: '苏州',
                            itemStyle: {
                                color: '#00d2ff'
                            },
                            areaStyle: {
                                color: 'rgba(0, 210, 255, 0.3)'
                            },
                            lineStyle: {
                                width: 3
                            }
                        },
                        {
                            value: [7.5, 7.8, 7.2, 7.6, 7.9],
                            name: '合肥',
                            itemStyle: {
                                color: '#43e97b'
                            },
                            areaStyle: {
                                color: 'rgba(67, 233, 123, 0.3)'
                            },
                            lineStyle: {
                                width: 3
                            }
                        }
                    ],
                    emphasis: {
                        lineStyle: {
                            width: 5
                        },
                        areaStyle: {
                            opacity: 0.5
                        }
                    }
                }],
                animation: true,
                animationDuration: 2000,
                animationEasing: 'elasticOut'
            };
            
            chart.setOption(option);
            
            // 响应式处理
            window.addEventListener('resize', function() {
                chart.resize();
            });
            
            return chart;
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            console.log("初始化长三角城市竞争力对比...");
            
            try {
                window.mainChart = initMainChart();
                console.log("长三角城市竞争力对比初始化完成");
            } catch (error) {
                console.error("初始化失败:", error);
            }
        });
    </script>
</body>
</html>
